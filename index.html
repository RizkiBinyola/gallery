<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Category Filter in JS</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="style.css">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">

    <body>
        <main class="container">
            <section class="main-video">
                <video src="videos/azila.mp4" controls autoplay muted></video>
                <h3 class="title">Azila 1</h3>
            </section>

            <section class="video-playlist mt-5 card p-2">
                <h3><span><i class="fa-solid fa-file-video"></i></span> Playlist Azila Haura Fisri Achmad</h3>
                <p>Azila &nbsp; . &nbsp; 1:20</p>
                <hr>
                <div class="videos">
    
                </div>

        <div class = "main-container" style="margin-top: 70px;">
            <center>
                <h2>Gallery Images</h2>
            </center>
            <div class = "filter-container">
                <div class = "category-head">
                    <ul>
                        <div class = "category-title active" id = "all">

                        </div>

                        </div>
                        <div class = "category-title" id = "bisnis">
                            <li>Bisnis</li>
                            <span><i class = "fas fa-coins"></i></span>
                        </div>
                    </ul>
                </div>

                <div class = "posts-collect">
                    <div class = "posts-main-container">
                        <!-- single post -->
                        <div class = "all bisnis">
                            <div class = "post-img">
                                <img src = "images/barang-1.jpeg" alt = "post">
                                <span class = "category-name">bisnis</span>
                            </div>
                        </div>

                        <div class = "all bisnis">
                            <div class = "post-img">
                                <img src = "images/barang-2.jpeg" alt = "post">
                                <span class = "category-name">bisnis</span>
                            </div>
                        </div>

                        <div class = "all bisnis">
                            <div class = "post-img">
                                <img src = "images/barang-3.jpeg" alt = "post">
                                <span class = "category-name">bisnis</span>
                            </div>
                        </div>
                        <!-- end of single post -->
                        <!-- single post -->
                        <div class = "all culture">
                            <div class = "post-img">
                                <img src = "images/tretan.jpg" alt = "post">
                                <span class = "category-name">Komika</span>
                            </div>
                        </div>

                        <div class = "all culture">
                            <div class = "post-img">
                                <img src="images/prediksi-komedi.jpg" class="img-fluid" alt="post">
                                <span class = "category-name">Komika</span>
                            </div>
                        </div>

                        <div class = "all culture">

                                <img src="images/komeng.jpg" class="img-fluid" alt="post">
                                <span class = "category-name">Komika</span>
                            </div>
                        </div>

                        <div class = "all culture">
                            <div class = "post-img">
                                <img src="images/rigen.jpg" class="img-fluid" alt="post">
                                <span class = "category-name">Komika</span>
                            </div>
                        </div>

                        <div class = "all culture">
                            <div class = "post-img">
                                <img src="images/indra-frimawan.jpg" class="img-fluid" alt="post">
                                <span class = "category-name">Komika</span>
                            </div>
                        </div>

                        <div class = "all culture">
                            <div class = "post-img">
                                <img src="images/dustin.jpg" class="img-fluid" alt="post">
                                <span class = "category-name">Komika</span>
                            </div>
                        </div>

                        </div>

        <script src = "script.js"></script>
